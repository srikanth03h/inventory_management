<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary fw-bold">Inventory Management System</h2>

        <!-- Add Product Form -->
        <div class="card p-3 mb-4">
            <h4 class="fw-bold">Add a New Product</h4>
            <div class="d-flex gap-2">
                <input type="text" id="productName" class="form-control" placeholder="Product Name">
                <input type="number" id="productQuantity" class="form-control" placeholder="Quantity">
                <input type="number" id="productPrice" class="form-control" placeholder="Price">
                <button class="btn btn-add" onclick="addProduct()"> <i class="fas fa-plus"></i> Add</button>
            </div>
        </div>

        <!-- Product List -->
        <h4 class="fw-bold">Product List</h4>
        <div id="productList" class="list-group"></div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
