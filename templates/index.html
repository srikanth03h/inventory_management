<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-edit {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary fw-bold">Inventory Management System</h2>
        <div class="card p-3 mb-4">
            <h4 class="fw-bold">Add a New Product</h4>
            <div class="d-flex gap-2">
                <input type="text" class="form-control" placeholder="Product Name">
                <input type="number" class="form-control" placeholder="Quantity">
                <input type="number" class="form-control" placeholder="Price">
                <button class="btn btn-add"> <i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
        <h4 class="fw-bold">Product List</h4>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Mouse - 50 available - $5000.0</span>
                <div>
                    <button class="btn btn-edit btn-sm"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-delete btn-sm"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>Keyboard - 30 available - $1200.0</span>
                <div>
                    <button class="btn btn-edit btn-sm"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-delete btn-sm"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
